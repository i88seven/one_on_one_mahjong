name: one_on_one_mahjong
description: Mahjong game we can fight one-on-one

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^1.7.0
  firebase_analytics: ^8.3.3
  cloud_firestore: ^2.5.3
  firebase_auth: ^3.1.3
  flame: ^1.0.0-rc9
  localstorage: ^4.0.0+1
  enum_to_string: ^2.0.1
  collection: ^1.15.0
  flutter_riverpod: ^1.0.3
  google_mobile_ads: ^1.1.0
  audioplayers: ^0.20.1
  flutter_dotenv: ^5.0.2
  flutter_svg: ^1.0.3
  email_validator: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - .env

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.otf
        - asset: assets/fonts/NotoSansJP-Bold.otf
          weight: 700
